<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>{{ page.title }} | super16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        align-items: center;
        display: flex;
        justify-content: center;
        margin: 0;
      }
      html {
        height: 100%;
      }
      @media (max-width: 768px) {
        body {
          height: 100%;
        }
      }
    </style>
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    <script defer src="{{ 'assets/js/script.js' | relative_url }}"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    {% if page.native %}
      <link rel="stylesheet" href="{{ 'assets/css/native.css' | relative_url }}">
    {% endif %}
    {% if page.index_page %}
      <meta name="google-site-verification" content="g27JjibFDRSPFdOY8BBOLvltfsO_kwgQHxaz3tLeKIo">
    {% endif %}
    <meta name="description" content="{{ page.meta }}">
  </head>
  <body>
    <div class="card">
      <header>
        <a class="logo" href="/">super16</a>
        <div class="spacer"></div>
        <svg viewBox="0 0 36 36" onclick="toggle()" aria-label="Toggle navigation menu" width="36" height="36">
          <rect y="3" x="0" height="6" width="36" />
          <rect y="15" x="0" height="6" width="36" />
          <rect y="27" x="0" height="6" width="36" />
        </svg>
        <hr />
        <nav id="toggle-nav-bar">
          <ul>
            <li><a href="/about-me">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/notes">Notes</a></li>
          </ul> 
        </nav>
      </header>
      <main>
        {{ content }}
      </main>
      <footer>
        <nav>
          <ul>
            <li><a href="/about-me">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/notes">Notes</a></li>
          </ul>
        </nav>
        <p>super16, {{ 'now' | date: "%Y" }}</p>
      </footer>
    </div>
  </body>
</html>
